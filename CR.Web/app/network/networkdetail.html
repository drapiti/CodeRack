<section class="mainbar" data-ng-controller="networkdetail as vm">
    <section class="matter">
        <div class="container-fluid">
            <div>
                <button class="btn btn-info"
                        data-ng-click="vm.goBack()">
                    <i class="fa fa-hand-o-left"></i>Back
                </button>
                <button class="btn btn-info"
                        data-ng-click="vm.cancel()"
                        data-ng-disabled="!vm.canSave">
                    <i class="fa fa-undo"></i>Cancel
                </button>
                <button class="btn btn-info"
                        data-ng-click="vm.save()"
                        data-ng-disabled="!vm.canSave">
                    <i class="fa fa-save"></i>Save
                </button>
                <button class="btn btn-danger"
                        data-ng-click="vm.deleteNetwork()">
                    <i class="fa fa-trash-o"></i>Delete
                </button>
                <span data-ng-show="vm.hasChanges"
                      class="dissolve-animation ng-hide">
                    <i class="fa fa-asterisk fa-asterisk-large"></i>
                </span>
            </div>
            <div class="widget wgreen">
                <div class="widget-head" data-cr-widget-header
                     title="Edit {{vm.network && vm.network.address || 'New Network'}}"></div>
                <div class="widget-content user">
                    <div class="row">
                        <div class="col-md-6">
                            <br />
                            <label>Network</label><br />
                            <input data-ng-model="vm.network.address"
                                   data-z-validate
                                   placeholder="Network" /><br /><br />
                            <label>Subnet</label><br />
                            <input data-ng-model="vm.network.subnet"
                                   data-z-validate
                                   placeholder="Subnet" /><br /><br />
                            <label>Vlan ID</label><br />
                            <input data-ng-model="vm.network.vlan"
                                   data-z-validate
                                   placeholder="Vlan ID" /><br /><br />
                            <label>Gateway</label><br />
                            <input data-ng-model="vm.network.gateway"
                                   data-z-validate
                                   placeholder="Gateway" /><br /><br />
                            <label>Service</label><br />
                            <select data-ng-options="s.name for s in vm.services"
                                    data-z-validate
                                    data-ng-model="vm.network.service"></select><br /><br />
                            <label>Description</label><br />
                            <input data-ng-model="vm.network.description"
                                   data-z-validate
                                   placeholder="Description" />
                        </div>
                        <div class="col-md-6" data-ng-switch="!!vm.isNewNetwork">
                            <div class="text-subtle" data-ng-switch-when="false">
                                <br /><br />
                                <label>Created By</label><br />
                                <small>{{vm.network.createdBy}}</small><br /><br />
                                <label>Created On</label><br />
                                <small>{{vm.network.createdOn}}</small><br /><br />
                                <label>Updated By</label><br />
                                <small>{{vm.network.updatedBy}}</small><br /><br />
                                <label>Updated On</label><br />
                                <small>{{vm.network.updatedOn}}</small><br /><br />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
